<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería</title>
    <style>
        h1, h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pastelería "Alex"</h1>
    </header>

    <hr>

    <section>
        <h2>Menú</h2>
        <h3>Sabores</h3>
        <ul>
            <li>Vainilla</li>
            <li>Fresa</li>
            <li>Chocolate</li>
            <li>Zanahoria</li>
            <li>Plátano</li>
        </ul>

        <h3>Adornos</h3>
        <ul>
            <li>Fresas</li>
            <li>Cerezas</li>
            <li>Mango</li>
            <li>Durazno</li>
            <li>Trozos de chocolate</li>
            <li>Crema batida extra</li>
        </ul>
    </section>

    <hr>

    <section>
        <h2>Pedidos</h2>
        <h3>Datos de contacto</h3>
        <form action="">
            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
            <br>
            <input type="text" id="Teléfono" name="Teléfono" placeholder="Teléfono">
            <br>
            <input type="text" id="Direccion" name="Direccion" placeholder="Dirección">
            <br>

            <h3>Arma tu pastel</h3>
            <p>Sabor:</p>
            <input type="radio" id="vainilla" name="sabor" value="vainilla">
            <label for="vainilla">Vainilla</label><br>

            <input type="radio" id="fresa" name="sabor" value="fresa">
            <label for="fresa">Fresa</label><br>

            <input type="radio" id="chocolate" name="sabor" value="chocolate">
            <label for="chocolate">Chocolate</label><br>

            <input type="radio" id="zanahoria" name="sabor" value="zanahoria">
            <label for="zanahoria">Zanahoria</label><br>

            <input type="radio" id="platano" name="sabor" value="platano">
            <label for="platano">Plátano</label><br>

            <p>Adornos:</p>
            <input type="checkbox" id="fresas" name="adorno" value="fresas">
            <label for="fresas">Fresas</label><br>

            <input type="checkbox" id="cerezas" name="adorno" value="cerezas">
            <label for="cerezas">Cerezas</label><br>

            <input type="checkbox" id="mango" name="adorno" value="mango">
            <label for="mango">Mango</label><br>

            <input type="checkbox" id="durazno" name="adorno" value="durazno">
            <label for="durazno">Durazno</label><br>

            <input type="checkbox" id="trozoschocolate" name="adorno" value="trozoschocolate">
            <label for="trozoschocolate">Trozos de chocolate</label><br>

            <input type="checkbox" id="crema" name="adorno" value="crema">
            <label for="crema">Crema batida extra</label><br>

            <br>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
