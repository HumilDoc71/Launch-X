<!-- Pokedex JS-->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Pokedex JS </title>
        <link rel="stylesheet" href="Pokedex.css">
        <!-- Ahora en lugar de cargar el archivo JS aqui, lo pusimos en el footer -->
        
    </head>

    <body>
        <h1> Pokedex LaunchX </h1>
        <div class="pokedex">
            <div class="pokePhoto">
                <img src="Pokeball.png" alt="Pokemon" id="pokeImg" class="Image">
            </div>

            <div class="pokeInfo">
                <input type="text" placeholder="Ingresa un Pokemon" id="pokeName" name="pokeName">
                <button onclick="fetchPokemon()"> Buscar Pokemon </button>

                <div class="pokeScreen" id="abilities"></div>
            </div>
        </div>
        
    </body>

    <footer>
        <script src="Pokedex.js"></script>
        <!-- Se cargo ahora desde aqui ya que ahora necesitamos primero que cargue el HTML y el CSS para que el script
            vaya ubicando los elementos y ahora si aplicar el script -->
    </footer>
</html>
